<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/public/css/style.css" />
	</head>
	<body>
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='/public/sound/background.mp3'></audio>
		<audio id="rightsound" src='/public/sound/right.mp3'></audio>
		<audio id="wrongsound" src='/public/sound/wrong.mp3'></audio>

		<!-- Before the game begins problem set selection -->
		<div id="pre-start">
			<select id="problem-set">
			</select>
			<button id="start">Start!</button>
		</div>

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
		</div>

		<!-- The actual game markup -->
		<div id="game">
			<div id="top">
				<img src="/public/img/logo.jpg" id="logo" />
				<ul id="levels">
					<li data-bind="css: {active: level() == 15}" data-amt="1000000" data-lvl="15">$25</li>
					<li data-bind="css: {active: level() == 14}" data-amt="500000" data-lvl="14">$20</li>
					<li data-bind="css: {active: level() == 13}" data-amt="250000" data-lvl="13">$18</li>
					<li data-bind="css: {active: level() == 12}" data-amt="125000" data-lvl="12">$16</li>
					<li data-bind="css: {active: level() == 11}" data-amt="64000" data-lvl="11">$15</li>
					<li data-bind="css: {active: level() == 10}" data-amt="32000" data-lvl="10">$13</li>
					<li data-bind="css: {active: level() == 9}" data-amt="16000" data-lvl="9">$11</li>
					<li data-bind="css: {active: level() == 8}" data-amt="8000" data-lvl="8">$10</li>
					<li data-bind="css: {active: level() == 7}" data-amt="4000" data-lvl="7">$8</li>
					<li data-bind="css: {active: level() == 6}" data-amt="2000" data-lvl="6">$7</li>
					<li data-bind="css: {active: level() == 5}" data-amt="1000" data-lvl="5">$6</li>
					<li data-bind="css: {active: level() == 4}" data-amt="500" data-lvl="4">$5</li>
					<li data-bind="css: {active: level() == 3}" data-amt="300" data-lvl="3">$3</li>
					<li data-bind="css: {active: level() == 2}" data-amt="200" data-lvl="2">$2</li>
					<li data-bind="css: {active: level() == 1}" data-amt="100" data-lvl="1">$1</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="timer" onclick="cdpause()">
			</div>
			<div id="options">
				<div id="fifty" class="options-button" data-bind="click: fifty"></div>
				<!--<div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div> -->
				<div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="money">$<span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="question-box">
				<span class="big-text">Q:</span>
				<span class="content" data-bind="text: getQuestionText()"></span>
			</div>
			<div id="answer-box">
				<div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
					<span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
				</div>
				<div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
					<span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
				</div>
				<div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
					<span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
				</div>
				<div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
					<span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
				</div>
			</div>
		</div>

		<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
		<script type="text/javascript" src="/public/js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/public/js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="/public/js/millionaire.js"></script>
	</body>
</html>
